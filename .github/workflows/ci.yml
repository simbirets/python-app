name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-24.04

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: myapp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt
          sudo apt-get install -y postgresql-client

      - name: Run init SQL (simulate initdb)
        run: |
          psql -h localhost -U myuser -d myapp -f infra/initdb/db.sql
        env:
          PGPASSWORD: mypassword

      - name: Test DB connection via backup script
        run: ./backup/pg_backup.sh test_mode

      - name: Start app and test /health
        working-directory: ./app
        run: |
            export DB_HOST=localhost
            export DB_PORT=5432
            export DB_NAME=myapp
            export DB_USER=myuser
            export DB_PASSWORD=mypassword
            timeout 30s bash -c 'until curl -s http://localhost:5000/health | grep -q "ok"; do python app.py & sleep 3; done'

